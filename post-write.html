<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 작성</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 1.8em;
      color: #333;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    textarea,
    select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      font-family: inherit;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    button.cancel {
      background-color: #aaa;
    }

    button.cancel:hover {
      background-color: #888;
    }

    @media (max-width: 480px) {
      main {
        padding: 20px;
        margin: 20px;
      }
      button {
        flex: 1;
        padding: 12px 0;
      }
      .btn-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<main>
  <h2>게시글 작성</h2>
  <form id="postForm">
    <label for="category">카테고리</label>
    <select id="category" name="category" required>
      <option value="" disabled selected>카테고리를 선택하세요</option>
      <option value="notice">공지사항</option>
      <option value="free">자유게시판</option>
      <option value="review">후기게시판</option>
      <option value="members">회원목록</option>
    </select>

    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required />

    <label for="author">작성자</label>
    <input type="text" id="author" name="author" placeholder="작성자 이름을 입력하세요" required />

    <label for="content">내용</label>
    <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>

    <div class="btn-group">
      <button type="button" class="cancel" onclick="history.back()">취소</button>
      <button type="submit">저장</button>
    </div>
  </form>
</main>

<script>
  const form = document.getElementById('postForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const category = form.category.value;
    const title = form.title.value.trim();
    const author = form.author.value.trim();
    const content = form.content.value.trim();

    if (!category) {
      alert('카테고리를 선택해주세요.');
      return;
    }
    if (!title || !author || !content) {
      alert('모든 항목을 입력해주세요.');
      return;
    }

    alert(`게시글 저장 완료!\n카테고리: ${category}\n제목: ${title}\n작성자: ${author}`);
    form.reset();
  });
</script>

</body>
</html>
