<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>회원가입 - AutoTrade</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #f9f9f9;
  }
  main {
    max-width: 700px; margin: 40px auto; background: white;
    padding: 30px 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 6px;
  }
  h2 {
    margin-bottom: 30px; font-size: 1.8em; color: #333;
    border-bottom: 2px solid #ccc; padding-bottom: 10px;
  }
  form {
    display: flex; flex-direction: column;
  }
  label {
    margin-bottom: 6px; font-weight: bold; color: #444;
  }
  input[type="text"],
  input[type="password"],
  select {
    padding: 10px; margin-bottom: 20px;
    border: 1px solid #ccc; border-radius: 4px;
    font-size: 1em; font-family: inherit;
  }
  .checkbox-group {
    margin-bottom: 20px;
  }
  .checkbox-group label {
    font-weight: normal; color: #555;
  }
  .checkbox-group a {
    color: #0066cc; text-decoration: none;
  }
  .checkbox-group a:hover {
    text-decoration: underline;
  }
  .btn-group {
    display: flex; justify-content: flex-end; gap: 12px;
  }
  button {
    background-color: #333; color: white; border: none;
    padding: 12px 25px; font-size: 1em; border-radius: 4px;
    cursor: pointer; transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #555;
  }
  button.cancel {
    background-color: #aaa;
  }
  button.cancel:hover {
    background-color: #888;
  }
  @media (max-width: 480px) {
    main { padding: 20px; margin: 20px; }
    button { flex: 1; padding: 12px 0; }
    .btn-group { flex-direction: column; gap: 10px; }
  }
</style>
</head>
<body>

<main>
  <h2>회원가입</h2>
  <form id="signupForm">
    <label for="username">아이디</label>
    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />

    <label for="phone">휴대폰번호</label>
    <input type="text" id="phone" name="phone" placeholder="예: 010-1234-5678" required pattern="^\d{3}-\d{3,4}-\d{4}$" title="예: 010-1234-5678 또는 010-123-5678 형식으로 입력하세요" />

    <label for="gender">성별 (선택)</label>
    <select id="gender" name="gender">
      <option value="" selected>선택 안 함</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
      <option value="other">기타</option>
    </select>

    <div class="checkbox-group">
      <label><input type="checkbox" id="agreePrivacy" required /> 개인정보 수집 및 이용에 동의합니다. (<a href="/privacy.html" target="_blank" rel="noopener noreferrer">개인정보 처리방침</a>)</label>
      <p style="font-size: 0.9em; color: #555; margin-left: 24px; margin-top: 4px;">
        <strong>수집목적:</strong> 회원관리, 서비스 제공 및 개선<br/>
        <strong>수집항목:</strong> 아이디, 비밀번호, 휴대폰번호, 성별(선택)<br/>
        <strong>보유기간:</strong> 회원 탈퇴 시까지 보유 및 파기<br/>
        <strong>제3자 제공:</strong> 없음 (제공 시 별도 동의 받음)
      </p>
    </div>

    

    <div class="btn-group">
      <button type="button" class="cancel" onclick="history.back()">취소</button>
      <button type="submit">회원가입</button>
    </div>
  </form>
</main>

<script>
  const form = document.getElementById('signupForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (!form.agreePrivacy.checked) {
      alert('개인정보 수집 및 이용에 동의해 주세요.');
      return;
    }

    // 기본적인 폼 값 검증은 브라우저가 처리(필수, 패턴 등)
    alert('회원가입이 완료되었습니다!');
    form.reset();
  });
</script>

</body>
</html>
