<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인 | AutoTrade</title>

    <link rel="stylesheet" href="common.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        main {
            max-width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .extra {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 480px) {
            main {
                margin: 30px 20px;
                padding: 20px;
            }
        }
    </style>
    <script type="text/javascript" src="common.js"></script>
    <script>
        comm.ready();
    </script>
</head>
<body>

<!-- ✅ 헤더 -->
<header>
    <div class="logo" onclick="window.location.href='index.html'">
        <h1>🤖 AutoTrade</h1>
        <small>스마트한 자동매매 시스템</small>
    </div>

    <div class="hamburger" id="hamburger" aria-label="메뉴 열기" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav id="navMenu">
        <a href="post-list.html?category=notice">공지사항</a>
        <a href="post-list.html?category=free">자유게시판</a>
        <a href="post-list.html?category=review">후기게시판</a>
        <a href="post-list.html?category=inquiry" class="nav-inquiry" style="display: none;">고객문의</a>
        <a href="post-list.html?category=account" class="nav-acount" style="display: none;">회원목록</a>
        <div class="signin-element">
            <a href="signin.html" class="auth-link">로그인</a>
        </div>
        <div class="signin-element">
            <a href="signup.html" class="auth-link">회원가입</a>
        </div>
        <div class="signout-element" style="display: none;">
            <a href="#" onclick="comm.signout();"  class="auth-link">로그아웃</a>
        </div>
    </nav>

    <div class="auth-buttons">
        <div class="signin-element">
            <a href="signin.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </div>

        <div class="signout-element" style="display: none;">
            <a href="#" onclick="comm.signout();">로그아웃</a>
        </div>
    </div>
</header>

<!-- ✅ 메인 -->
<main>
    <h2>로그인</h2>
    <form id="loginForm">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required/>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required/>

        <button type="submit">로그인</button>

        <div class="extra">
            계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </form>
</main>

<!-- ✅ 푸터 -->
<footer>
    <p><strong>AutoTrade</strong> <!--| 대표: 홍길동 | 이메일: contact@autotrade.com--></p>
    <!--    <p>주소: 서울특별시 강남구 테헤란로 123 | 사업자등록번호: 123-45-67890</p>-->
    <p>
        <a href="terms.html">이용약관</a> |
        <a href="privacy.html">개인정보처리방침</a>
    </p>
    <p>&copy; 2025 AutoTrade. All rights reserved.</p>
</footer>

<script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value.trim();

        if (!email || !password) {
            alert("아이디와 비밀번호를 모두 입력해주세요.");
            return;
        }

        comm.requestAPI({
            url: '/sign/in',
            method: 'POST',
            data: {email, password},
            onSuccess: function (res) {
                sessionStorage.setItem("isLogin", "Y");
                sessionStorage.setItem("userId", res.userId);
                sessionStorage.setItem("userLevel", res.userLevel);
                sessionStorage.setItem("sessionToken", res.token);
                window.location.href = 'index.html';
            },
            onError: function (err) {
                console.error('실패:', err.message);
                alert(err.message);
            }
        });
    });
</script>

</body>
</html>
